<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">

        <title>KALKULATOR WALUT</title>
       <link rel="stylesheet" type="text/css" href="/static/style.css" />
</head>

<body>
<div class="bg">
    <h1>KALKULATOR WALUT</h1>
    <div class="date" >{{date}}
    </div>
    <form method="post" >
        <div class ="code">
           <!-- list of currency codes-->
           <label for="codes">WALUTA</label>
           <select id="codes" name="codes" required>
               {% for code in codes %}
                <option value="{{ code }}">{{ code }}</option>
                {% endfor %}
           </select>
    </div>
    <div class="amounts">
     <label for="amount" >KWOTA </label>
        <input  name ="amount" id="amount" type="number" placeholder="Wpisz kwotÄ™"  pattern="[+-]?([0-9]*[.|,])?([0-9]+)?" value="100"  required>
     </div>
    <input type="submit" class="button" value="PRZELICZ">
    </form>
     <form method="get" >
         <div class="results">
         <label for="result">KWOTA W PLN</label>
         <textarea id= "result" name="result" cols="35" rows="2" >{{ result }}</textarea>
         </div>
     </form>
</div>
</body>
</html>
